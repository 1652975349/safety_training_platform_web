<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全培训平台 - 启动页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 200px;
            border: none;
            cursor: pointer;
        }
        
        .btn-student {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-student:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }
        
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .description {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .feature {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 10px;
            background: #e3f2fd;
            border-radius: 15px;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎓</div>
        <h1 class="title">安全培训平台</h1>
        <p class="subtitle">企业安全培训管理系统</p>
        
        <div class="buttons">
            <a href="student/dashboard_simple.html" class="btn btn-student">
                <span class="icon">👨‍🎓</span>
                学员端
            </a>
            <a href="admin/dashboard_simple.html" class="btn btn-admin">
                <span class="icon">👨‍💼</span>
                管理员端
            </a>
        </div>
        
        <!-- <div class="description">
            <h3>🚀 简化版本特点</h3>
            <p>无需安装任何软件，直接双击即可使用！</p>
            <div style="margin-top: 15px;">
                <span class="feature">✅ 无需Python</span>
                <span class="feature">✅ 无需服务器</span>
                <span class="feature">✅ 直接双击</span>
                <span class="feature">✅ 功能完整</span>
            </div>
        </div> -->
    </div>
</body>
</html>
